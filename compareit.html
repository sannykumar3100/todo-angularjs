<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>component configuration</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="abcd.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
    <div ng-app="add-row" ng-controller="myCtrl">
        <form name="setupNewGrid">
            <fieldset ng-repeat="column in columns">
                <input type="text" name="" ng-model="column.headername"/>
                <input type="text" name="" ng-model="column.headergroup"/>
                <input type="text" name="" ng-model="column.subheadername"/>
                <select><option value="">Data Type</option><option ng-repeat="type in datatype" value="{{ type.datatypes }}" ng-model="datatype.id">{{ type.datatypes }}</option>
                <select><option value="">Data Type</option><option ng-repeat="type in datatype" value="{{ type.datatypes }}" ng-model="datatype.id">{{ type.datatypes }}</option>
                <select><option value="">Data Type</option><option ng-repeat="type in datatype" value="{{ type.datatypes }}" ng-model="datatype.id">{{ type.datatypes }}</option>
                <input type="text" name="" ng-model="column.defaultdataFormat"/>
                <input type="text" name="" ng-model="column.prefix"/>
                <input type="text" name="" ng-model="column.suffix"/>
                <input type="text" name="" ng-model="column.overridedateFormat"/>
                <input type="text" name="" ng-model="column.overrideconfiguration"/>
                <select><option value="">Data Type</option><option ng-repeat="type in datatype" value="{{ type.datatypes }}" ng-model="datatype.id">{{ type.datatypes }}</option>
                <select><option value="">Data Type</option><option ng-repeat="type in datatype" value="{{ type.datatypes }}" ng-model="datatype.id">{{ type.datatypes }}</option>
                <select><option value="">Data Type</option><option ng-repeat="type in datatype" value="{{ type.datatypes }}" ng-model="datatype.id">{{ type.datatypes }}</option>
                <input type="text" name="" ng-model="column.groupinglogic"/>
                <input type="text" name="" ng-model="column.totallogic"/>
                <input type="text" name="" ng-model="column.subtotallogic"/>
                
                <button ng-click="add()">ADD</button>
                </fieldset>
                </form>
                </div>
                <script>
                var app= angular.module('add-row',[]);
                app.controller('myCtrl', function($scope) {
                    $scope.datatype = [
                        { id: 1, datatypes: 'yes' },
                        { id: 2, datatypes: 'no' }
                    ];
                    $scope.columns = [ {
                       headername: '',
                        headergroup: '',
                        subheadername: '',
                        datatype1: [],
                        datatype2: [],
                        datatype3: [],
                        defaultdataFormat: '',
                        prefix: '',
                        suffix: '',
                        overridedateFormat: '',
                        overrideconfiguration: '',
                        datatype4: [],
                        datatype5: [],
                        datatype6: [],
                        groupinglogic: '',
                        totallogic: '',
                        subtotallogic: ''
                    }];
                    $scope.add = function() {
                        var newitem = $scope.columns.length + 1;
                        $scope.columns.push({ colid: 'col' + newitem });
                    };

                });
                </script>


</body>
</html>
